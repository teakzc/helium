name = "teakzc/helium"
version = "0.2.0"
description = "Accelerate your game production using helium as the template"
authors = ["teakzc"]
includes = [
  "pesde.toml",
  "README.md",
  "LICENSE",
  "src/**/*.luau",
]

[target]
environment = "roblox"
lib = "src/init.luau"
build_files = ["src"]

[indices]
default = "https://github.com/pesde-pkg/index"

[wally_indices]
default = "https://github.com/UpliftGames/wally-index"

[scripts]
roblox_sync_config_generator = ".pesde/scripts/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/scripts/sourcemap_generator.luau"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.1.0", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.4.4", target = "lune" }

[dependencies]
charm = { wally = "littensy/charm", version = "^0.10.0" }
charm-sync = { wally = "littensy/charm-sync", version = "^0.3.0" }
fusion = { wally = "elttob/fusion", version = "^0.3.0" }
immut = { wally = "solarhorizon/immut", version = "^0.4.4" }
lyra = { wally = "paradoxum-games/lyra", version = "^0.6.0" }